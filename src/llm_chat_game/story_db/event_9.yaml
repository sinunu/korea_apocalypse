- id: 0
  description: >
    아이의 아버지를 죽인 후 도망치듯 그 집을 떠났지만, 마음은 여전히 복잡합니다.‘정말 이 방법밖에 없었을까... 하지만 그렇지 않으면 내가 죽었을 거야.’ 그러던 중, 익숙한 목소리가 당신의 귀를 찢듯 울립니다. “왜 그랬어요?” 당신이 뒤를 돌아보니, 아이가 권총을 두 손으로 겨누고 서 있습니다. 눈에는 눈물이 맺혀 있고, 목소리는 떨리고 있었지만, 그 표정만큼은 단호합니다. “왜 우리 아빠를 죽였어요?!” 당신은 깊은 한숨을 내쉬며 아이를 바라봅니다.“나도 살기 위해서 어쩔 수 없었어…” 그러자 아이는 이를 악물고 더 단단히 권총을 잡으며 한 걸음 다가섭니다.“나도 아빠를 위해 어쩔 수 없어. 복수해야 해요.” 그 순간, 아이의 손가락이 방아쇠를 당기려는 움직임을 보입니다.
    
  options: 
  - description: 쏜다.
    goto: 1
  - description: 아이를 설득해 총을 내려놓게 만든다.
    goto: 2
  - description: 도망친다.
    goto: 3
  - description: 아이에게 미안하다고 말하며 무방비 상태로 자신의 운명을 맡긴다.
    visible: False
    goto: 4
  - description: 아이의 정면에서 빠르게 몸을 날려 총을 빼앗는다.
    visible: False
    goto: 5

- id: 1
  description: >
    당신은 본능적으로 허리춤에 있는 총을 뽑아 아이를 향해 쏘아버립니다. 총성이 울리고, 아이는 그대로 쓰러집니다. 당신은 총을 떨어뜨리며 급히 아이에게 다가갑니다.“ 안 돼… 이런 일이 일어나선 안 돼…” 아이의 몸을 흔들어 깨우려 하지만, 이미 아이의 눈은 힘없이 감겨 있습니다. 당신은 떨리는 손으로 아이의 권총을 확인합니다.그러자 권총의 실린더는 텅 비어 있었습니다. “총알이… 없었다고…?” 당신은 충격에 말을 잇지 못하며 무릎을 꿇습니다. 자신이 방아쇠를 당기지 않았더라면, 아무 일도 없었을 것을 깨닫는 순간, 그 죄책감이 당신을 짓누릅니다.

  affect_status:
    mental: -2

- id: 2
  description: >
    당신은 깊은 숨을 내쉬며 아이를 향해 손을 내리고 눈을 감았습니다. “네가 나를 미워하는 건 당연하다… 하지만 나도 어쩔 수 없었어.” 방아쇠를 당기는 소리가 들렸지만, 아무 소리도 나지 않았습니다. 당신은 천천히 눈을 떠 아이를 바라보았습니다. 아이는 권총을 내려다보더니, 결국 손에서 놓고 무릎을 꿇었습니다. 흐느낌이 점점 커졌고, 당신은 조용히 몸을 돌려 걸음을 옮겼습니다.
  affect_status:
    mental: -1

- id: 3
  description: >
    당신은 등을 돌려 전력으로 달리기 시작했습니다. 뒤에서 방아쇠가 당겨지는 소리가 들렸지만, 아무 소리도 나지 않았습니다. 아이는 멈춰서서 권총을 쥔 채 바라보는 듯했지만, 당신은 확인할 용기가 없었습니다. 골목을 빠져나오면서도 당신은 가슴 속에서 묵직한 불안감을 느꼈습니다.
  affect_status:
    mental: -1

- id: 4
  description: >
    당신은 손을 들어 올리며 천천히 말을 꺼냈습니다. “미안하다… 정말 미안하다… 네 아빠를 죽인 건 잘못된 일이었어.” 아이는 여전히 권총을 겨누고 있었지만, 손가락이 떨리며 방아쇠를 당기지 못했습니다. 침묵 속에서 아이는 한동안 당신을 응시하다가 손을 내려 권총을 바닥에 떨어뜨렸습니다. 아이는 무릎을 꿇고 울음을 터뜨렸습니다. 당신은 한 발짝 물러섰고, 아이를 바라보다가 조용히 자리를 떠났습니다.
    
  affect_status:
    mental: -1

- id: 5
  description: >
    당신은 순간적으로 몸을 날려 아이의 손에서 권총을 빼앗았습니다. 그 순간 방아쇠가 당겨졌지만, 아무 소리도 나지 않았습니다. 아이는 손이 비어 있는 것을 보고 멍하니 당신을 바라보다, 이내 무릎을 꿇고 고개를 떨구었습니다. 그의 어깨는 크게 들썩였고, 당신은 조용히 권총을 치우고 자리를 떠났습니다. 아이의 울음소리는 멀어져 가는 동안에도 이어졌습니다.
  affect_status:
    mental: -1
