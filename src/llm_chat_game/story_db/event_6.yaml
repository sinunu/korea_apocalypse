- id: 1
  description: >
    당신은 아이의 간절함에 마음이 흔들렸습니다. 가까이 다가가 남자의 상처를 확인하고, 응급처치를 시도했습니다. 지혈을 위해 옷의 일부를 찢어 상처를 감쌌고, 물을 찾아 남자의 입에 조금씩 흘려보냈습니다. 남자는 고통스러운 신음을 내며 힘겹게 눈을 뜨더니 떨리는 목소리로 말했습니다. “고맙소...” 당신은 대답 대신 침착하게 그의 상태를 살피며, 치료를 마무리 합니다.
  next_event: event_7.yaml:0

- id: 2
  description: >
    남자가 북한군이라는 사실에 두려움을 느낀 당신은 고개를 저으며 아이에게 말했습니다. “미안하다… 난 여길 떠나야겠어.” 아이는 울음을 터뜨리며 당신을 붙잡았지만, 당신은 그의 손을 조심스럽게 떼어내고 재빨리 자리를 떠났습니다. 골목을 빠져나오며 뒤를 돌아보니, 아이는 무릎을 꿇은 채 울고 있었습니다. 당신은 가슴이 먹먹했지만, 자신의 안전이 최우선이라는 생각으로 발걸음을 재촉했습니다.

  affect_status:
    mental: -1

- id: 3
  description: >
    당신은 남자의 소지품에 눈길이 갔습니다. 군복 대신 그의 허리띠에 걸린 작은 가방과 주머니 속에서 보이는 물품들을 살폈습니다. ‘이건 우리 모두를 위한 거야.’ 조심스럽게 그의 가방을 열어보니, 안에는 비싸게 팔수 있을 것 같은 악세서리들을 발견합니다. 당신은 그것들을 챙긴 뒤, 남자의 상처를 응급처치하며 아이에게 말했다. “기브엔 테이크 알지? 대신 네 아버지를 치료해줄게.” 아이는 불안한 눈빛으로 당신을 바라봤지만, 고개를 끄덕였습니다. 남자에게 필요한 치료를 해준 뒤 자리를 떠났습니다. 
  affect_status:
    money: 1
  next_event: event_8.yaml:0

- id: 4
  description: >
    당신은 남자가 북한군이라는 사실에 위험을 느꼈습니다. ‘이 사람이 살아 있으면 언젠가 날 해칠지도 몰라… 국군의 탈환이 늦어질지도 모르고... 이건 내 생존을 위한 거야.’ 당신은 스스로에게 그렇게 되뇌며 아이의 간절한 눈빛을 외면하고 남자의 목숨을 끊기로 결심했습니다. 떨리는 손으로 주머니에서 작은 칼을 꺼내든 당신은 남자의 상태를 확인하며 중얼거렸습니다. “미안하다… 하지만 살아남으려면 어쩔 수 없어.” 아이는 당신의 행동을 눈치채고 울부짖으며 말렸지만, 당신은 단호하게 행동을 끝냈습니다. 남자는 고통스러운 신음과 함께 생명을 잃었고, 당신은 가슴 속에 무거운 돌이 얹힌 듯한 기분으로 칼을 내려놓았습니다.

  affect_status:
    mental: -1
