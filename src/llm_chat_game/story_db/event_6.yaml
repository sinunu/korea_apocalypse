- id: 0
  description: >
    황폐화된 골목길에서 당신은 어딘가 익숙한 목소리를 듣습니다.“아저씨! 아저씨! 도와주세요!” 목소리의 당신은 얼마 전 축구를 하던 그 어린아이입니다. 헐레벌떡 달려온 아이는 숨을 몰아쉬며 다급하게 외칩니다.“아빠가 다쳤어요! 아저씨, 제발 도와주세요!” 당신은 당황한 얼굴로 아이를 바라봅니다. 상황이 심상치 않아 보였고, 아이의 절박한 표정에 따라가기로 마음먹습니다. 아이를 따라 한참을 골목길을 지나자, 쓰러져 있는 한 남자가 눈에 들어옵니다. 그는 어깨와 가슴에 피가 번진 채 숨을 헐떡이고 있습니다. 가까이 다가가 보니, 남자는 군복을 입고 있었습니다. 북한군의 군복이었습니다. 당신은 걸음을 멈추고 고개를 갸우뚭합니다.‘이걸 어떻게 해야 하지? 북한군이라니…’ 아이의 아버지는 흐릿한 눈빛으로 당신을 바라보며 떨리는 목소리로 말합니다.“살… 살려주시오….” 당신은 남자를 자세히 살펴봅니다. 그의 상처는 총탄에 의한 것이 분명하지만, 총알이 어디서 날아왔는지는 알 수 없습니다. 상황은 더 복잡해졌습니다. 아이의 간절한 눈빛과 남자의 처참한 모습에 당신은 고민하기 시작합니다.

