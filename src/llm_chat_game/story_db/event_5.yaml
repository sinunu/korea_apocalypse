- id: 0
  description: >
    서울의 황폐한 거리 속 부서진 건물 사이로 당신은 천천히 발걸음을 옮기고 있었습니다. 고요한 공기가 낯설게 느껴질 즈음, 발치에서 작은 돌멩이가 굴러가는 소리가 들립니다. 뒤돌아볼 새도 없이, 낮은 목소리가 당신의 등을 쐐기처럼 파고들었습니다. "거기 멈춰. 움직이면 바로 쏜다." 당신은 느리게 손을 들어 올리며 뒤를 돌아보았습니다. 북한군 세 명이 무장을 한 채 당신을 노려보고 있었습니다. 그들의 눈빛은 살기가 서려 있었고, 방아쇠에 걸친 손가락은 긴장으로 떨리는 듯했습니다. 가장 앞에 있던 병사가 말을 이었습니다. "소문으로는 네놈이 남조선군을 도왔다고 하더군. 이 골목에서 살아 나갈 생각은 하지 마라." 당신은 천천히 고개를 저으며 침착하게 변명했습니다. "아닙니다. 저는 그저 먹을 것을 구하려고 이곳을 다니고 있을 뿐입니다. 남한군이든 북한군이든 대화도 한 적도 없습니다." 그러나 병사의 눈은 당신의 말을 믿지 않는 듯 차갑게 당신을 바라봅니다. 

  options: 
  - description: “살려주세요... 저는 단순한 생존자입니다. 전쟁과 아무 관련 없어요. 먹을 걸 구하려고 여기까지 온 것뿐입니다.”
    goto: 1
  - description: 손을 천천히 올리는 척하며 뒤에 숨겨둔 무기를 쥐고 방심한 병사를 공격할 준비를 한다.
    goto: 1
  - description: 주변을 살피던 당신은 병사들이 방심한 틈을 노려 옆 골목으로 몸을 날리며 전력으로 달린다.
    goto: 1
  - description : “이럴 시간에 우리가 협력하면 너희도 더 많은 자원을 얻을 수 있을 텐데. 나랑 거래하지 않을래?”
    visible: False
    goto: 1
  - description: "제발 살려주세요. 가지고 있는 건 다 드릴게요."
    goto: 1
    visible: False
  - description: 갑자기 쓰러지며 "제발… 물 좀 주세요. 며칠째 굶어서 쓰러질 것 같아요…"라며 병사들을 혼란스럽게 만든다.
    visible: False
    goto: 1
  - description: “저기, 저쪽에서 어떤 남자가 지나가는 걸 봤어요. 그 사람이 남조선 군과 관련이 있어 보였어요!”라며 거짓 정보를 제공한다.
    goto: 1
    visible: False
  - description: “제가 남조선 군에 대한 정보를 알려드릴게요! 그런데 여기 너무 위험해서 지금 말하기는 힘들어요. 다른 곳으로 가면 얘기하겠습니다.”
    goto: 1
    visible: False

- id: 1
  description: 당신이 행동을 옮기려 한 그 순간, 골목 저편에서 작은 발소리가 들렸습니다. 익숙한 얼굴이 나타났습니다. 이전에 축구를 하던 그 아이였습니다. “멈추세요!” 북한군들이 당황하며 아이를 쳐다봅니다. 아이는 두려움 없이 북한군들을 향해 소리칩니다.“저 사람 건드리지 마세요. 아버지께 말씀드리겠습니다. 그러면 당신들도 곤란해질 겁니다!” 북한군 중 한 명이 얼굴을 찡그리며 아이를 노려봅니다.“아버지라고? 넌… 설마…” 아이의 말에 나머지 북한군들은 잠시 머뭇거립니다. 그들의 얼굴에는 미묘한 긴장감이 떠오르고, 당신은 이 상황이 단순히 우연이 아님을 직감합니다. 아이의 목소리에는 단순한 어린아이가 낼 수 없는 힘이 담겨 있습니다. “어서 가세요!”아이의 단호한 말에 북한군은 주저하더니 결국 총구를 내리고 슬쩍 서로를 쳐다보며 물러납니다.

  next_event: event_6.yaml:0

