- id: 3
  description: >
    바로 그 순간, 골목 저편에서 작은 발소리가 들렸습니다. 익숙한 얼굴이 나타났습니다. 이전에 축구를 하던 그 아이였습니다. 아이는 북한군 쪽으로 빠르게 다가오더니, 손가락으로 당신을 가리키며 외쳤습니다. "맞아요! 제가 봤어요. 저 사람이 남한군 도와줬어요!" 순간, 당신의 심장이 철렁 내려앉았습니다. 북한군 병사들은 한동안 당신을 바라보다, 다시 아이에게로 시선을 돌렸습니다. "네놈 말이 진짜냐? 그걸 네 눈으로 똑똑히 봤다는 거지?" "네. 제가 봤어요. 이 사람이 남한군 군인들한테 뭘 줬어요." 병사의 입가에 미소가 떠올랐습니다. "이젠 변명할 길도 없겠군. 죽기 전에 무슨 할말 있나?" 총구가 당신의 머리로 더 가까이 다가왔습니다. 당신은 두 손을 든 채, 침을 삼켰습니다. 아이는 당신을 바라보며 얼굴에 미묘한 표정을 띠고 있었습니다. 두려움과 동시에 분노가 엿보이는 얼굴이었습니다. 당신은 머리를 재빨리 굴리며 살아나갈 궁리를 모색하지만 "빵" 소리와 함께 당신은 정신을 잃습니다.
  affect_status:
    health: -999

- id: 4
  description: >
    당신은 눈앞의 긴박한 상황에서 결단을 내렸습니다. 병사들이 잠시 방심한 틈을 타, 골목 옆으로 몸을 날리며 전력으로 도망치기 시작했습니다. 황폐화된 건물과 잔해들 사이로 빠르게 몸을 숨기며 방향을 바꾸려 했지만, 북한군의 고함 소리가 곧 뒤따라 들려왔습니다. "이놈 잡아라! 도망친다!" “멈춰! 안 멈추면 바로 쏜다!” 곧이어 총성이 울렸습니다. 총알이 머리 위로 스치며 날아가 콘크리트 벽에 박히는 소리가 당신의 귓가를 울렸습니다. 심장은 터질 듯 뛰었고, 발목은 부서진 잔해 위에서 불안정하게 흔들렸습니다. 숨이 턱 끝까지 차오르는 와중에도 당신은 계속 달렸습니다. 그러나 황폐화된 거리는 예측 불가능한 장애물로 가득했습니다. 당신이 골목을 돌며 도망칠 길을 찾으려던 순간, 발이 쓰러진 철근에 걸려 중심을 잃고 넘어졌습니다. 손바닥은 바닥에 흩어진 유리 조각들에 찔렸고, 날카로운 고통이 온몸을 뒤덮었습니다. "넌이제 끝이다!" 뒤에서 북한군 병사가 당신을 덮쳤습니다. "빵" 소리와 함께 당신은 정신을 잃습니다.
  affect_status:
    health: -999

- id: 5
  description: >
    당신은 북한군의 위협적인 눈빛과 차가운 총구에 둘러싸여 있었습니다. 살을 에는 긴장감이 공기를 가득 채웠지만, 당신은 차분히 숨을 고르며 상황을 살폈습니다. 병사들의 시선이 자신에게 집중된 틈을 타, 당신은 천천히 손을 올리며 두 손을 항복하는 척 들어 올렸습니다. "좋아, 이제 제대로 얘기해 보자. 남조선 군대 놈들이 어디 숨어 있는지 똑바로 말하지 않으면…” 병사들의 말이 끝나기도 전에, 당신은 느린 움직임 속에서 허리춤에 숨겨둔 무기를 살며시 쥐었습니다. 무기가 손바닥에서 느껴지는 순간, 당신의 마음속에 마지막 결단이 섰습니다. “이제 네놈 목숨값을 제대로 치르게 해주지…” 가장 가까이 있던 병사의 방심을 노려 당신은 갑작스럽게 몸을 돌려 손에 쥔 무기를 내리쳤습니다. 이윽고 병사의 옆구리를 노리며 날아들었지만, 병사는 재빠르게 반응했습니다. "이 자식이, 감히!" 아쉽게 무기는 병사의 허리띠를 스치며 빗나갔고, 병사는 즉각 당신의 팔을 붙잡아 비틀어버렸습니다. 당신의 손에서 무기가 떨어졌고, 나머지 병사들이 소리를 지르며 당신을 덮쳤습니다. "이 놈, 아주 간도 크네! 죽고 싶어서 안달이 났군." 두 명의 병사가 당신을 강하게 땅바닥에 짓누르며 팔과 다리를 묶기 시작했습니다. 처음 공격당했던 병사는 화가 난 듯 총의 개머리판으로 당신의 옆구리를 가격했습니다. "넌 아주 잘못된 선택을 한 거야. 이제부터 죽기보다 더한 고통을 맛보게 해주지." "우리랑 장난질 치는 게 어떤 대가를 치르는지 확실히 보여주겠다." 당신은 몸을 움직이려 발버둥쳤지만, 그들의 압도적인 힘 앞에서는 역부족이었습니다. 철근 잔해 위에 눌린 몸은 점점 무거워졌고, 고통은 숨조차 가쁘게 만들었습니다.
  affect_status:
    health: -999

