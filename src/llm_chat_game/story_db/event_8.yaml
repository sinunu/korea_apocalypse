- id: 0
  description: >
    황량한 거리를 걷던 당신은 문득 익숙한 얼굴을 발견합니다.“아저씨!” 그 목소리는 이전에 당신이 도움을 주었던 어린아이의 것이었습니다. 아이는 밝은 얼굴로 다가와 당신의 앞을 가로막습니다.“아저씨, 아빠가 저녁에 고맙다는 마음을 전하고 싶다며 집에 오라고 했어요! 우리 집에서 맛있는 저녁 먹고 가세요.”

  options: 
  - description: 간다
    goto: 1
  - description: 안간다.
    goto: 2

- id: 1
  description: >
    당신은 잠시 고민하지만, 아이의 진심 어린 표정에 마음이 약해져 아이를 따라가기로 합니다. 아이의 집은 겉보기에는 허름하지만, 내부는 의외로 정돈되어 있습니다. 아이의 아빠는 부상을 입었지만 아직 건재해 보였고, 아이는 설레는 얼굴로 식탁을 준비하고 있었습니다.“아저씨, 조금만 기다리세요! 금방 저녁 차려 드릴게요!” 당신은 식탁에 앉아 잠시 주변을 둘러보던 중, 벽에 붙어 있는 지도를 발견합니다. 그 지도에는 자세한 지형과 특정 지점이 표시되어 있었고, 일부에는 메모까지 적혀 있었습니다. 그 메모를 유심히 살펴보던 당신은 숨이 멎을 것 같은 충격을 받습니다.‘국군 위치…? 폭격 준비?’ 지도와 메모의 내용을 조합해보니, 아이의 아버지가 국군의 위치를 파악하고 이를 북한군에 전달해 폭격을 준비하고 있는 것이 분명했습니다. ‘이대로 두면 안 돼….’ 당신은 복잡한 심정으로 고민에 빠집니다. 아이의 아버지를 그대로 두면 국군의 진격이 몇 달이나 늦춰질 것이고, 그 결과 자신의 생존도 장담할 수 없습니다. 하지만 그를 제거한다면, 어린아이는 아버지를 잃게 됩니다.

  options: 
  - description: 아이의 아버지를 죽인다.
    goto: 3
  - description: 아무 일 없다는 듯이 밥을 먹는다.
    goto: 4
  - description: 조용히 집을 떠난다.
    goto: 5
  - description: 아이의 아버지와 대화를 시도해 그의 의도를 바꿔보려 한다.
    visible: False
    goto: 6

- id: 2
  description: 당신은 아이에게 바쁜 일이 있다는 핑계를 대고 그 자리를 떠납니다.

- id: 3
  description: >
    당신은 고통스러운 결단을 내렸습니다. ‘아이에게는 미안하지만, 이대로 두면 더 많은 사람들이 죽게 될 거야.’ 아이가 부엌에서 식사를 준비하는 사이, 당신은 조용히 아이의 아버지에게 다가갔습니다. 아이의 아버지는 당신의 다가오는 기척을 느끼고 고개를 들었지만, 이미 늦었습니다. 당신은 칼을 꺼내 그의 심장을 향해 찌르며 속삭였습니다. “미안합니다. 더 많은 목숨을 구하기 위해서입니다.” 아이의 아버지는 고통스러운 신음을 내며 쓰러졌습니다. 피가 바닥을 적시는 동안, 당신은 죄책감과 안도감을 동시에 느끼며 재빨리 집을 떠났습니다. 뒤에서 들려오는 아이의 울음소리가 귓가에 맴돌았습니다.

  affect_status:
    mental: -1
  next_event: event_9.yaml:0

- id: 4
  description: >
    당신은 아이의 아버지가 진심으로 당신을 환영하고 있다는 것을 느낄 수 있었습니다. 그는 식사를 준비하며 다친 몸으로도 미소를 지으려 애썼습니다. “요즘 같은 세상에 이런 음식을 대접할 수 있는 건 기적 같은 일이죠. 부담 갖지 말고 많이 드세요.” 그러나 당신은 불편한 심정을 숨길 수 없었습니다. 그의 호의와 따뜻함에도 불구하고, 벽에 걸린 지도가 계속 신경 쓰였습니다. 당신은 억지로 미소를 지으며 숟가락을 들어 식사를 시작했지만, 음식이 목에 잘 넘어가지 않았습니다. 어색한 분위기 속에서 식사를 마친 당신은 겨우 감사의 말을 건넸습니다. “정말 감사합니다. 좋은 저녁이었어요.”. 당신은 불편한 마음을 안고 집을 떠났습니다. 그의 호의를 받아들였지만, 그가 숨기고 있는 위험을 무시한 자신을 탓하기 시작합니다.

  affect_status:
    health: 1

- id: 5
  description: >
    당신은 조용히 집을 떠나기로 결심했습니다. 식탁에 앉아 있던 당신은 자리에서 일어나 아이에게 말했습니다. “갑자기 급한 일이 생각났어. 다음에 다시 올게.” 아이는 아쉬운 표정을 지었지만, 당신의 말을 이해한 듯 고개를 끄덕였습니다. 당신은 빠르게 집을 나와 거리를 걸으며 고민에 빠졌습니다. ‘이걸 그냥 두면 큰일 날 텐데… 하지만 내가 뭘 할 수 있겠어?’ 당신은 상황을 외면했지만, 마음 한편에 남은 찜찜함을 지울 수 없었습니다.

- id: 6
  description: >
    당신은 침착하게 아이의 아버지와 대화를 시도했습니다. “이 지도가 뭡니까? 국군의 위치를 북한군에 전달하려는 것 같은데, 이게 정말 효과가 있을까요?” 그의 얼굴이 굳어지자, 당신은 차분한 목소리로 설득을 시작했습니다. “지금 서울은 국군이 거의 탈환 직전입니다. 폭격을 한다고 해도 국군의 진격을 몇 주 늦추는 것밖에 안 될 겁니다. 그사이 아이와 당신의 안전은 보장받지 못하겠죠.” 그의 눈빛이 흔들리는 것을 느끼며 당신은 덧붙였습니다. “만약 당신이 지금 이 계획을 멈추고 나와 함께 국군에게 잘 설명한다면, 아이의 목숨을 보장받을 수 있을 겁니다. 제가 직접 그들을 설득해보겠습니다.” 아이의 아버지는 한동안 침묵하더니, 결국 깊은 한숨을 내쉬며 지도를 찢어버렸습니다. “알겠습니다. 당신 말대로 하죠. 아이만은 살릴 수 있다면….”

  affect_status:
    mental: 1
